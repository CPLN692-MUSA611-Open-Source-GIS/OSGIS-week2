      var jsonToCsv = function(json) { 
        let csv = []
        csv[0] = Object.keys(json[0])    // start with the column name - KY
        for (i = 0; i < json.length; i = i +1) {
          row = Object.values(json[i])   // get the values in one array - KY
          csv[i+1] = row     // attach the array of values to the final dataset - KY
          }
        return csv;
      };
