    <script>

    /* =====================

    # Lab 1, Part 2 â€” FizzBuzz

    ## Introduction

    Step 1: Write a program that uses console.log to print each of the numbers from 1 to 100.
    
    Step 2: Update the program so that, for multiples of three, it prints "Fizz" instead
    of the number and, for multiples of five, it prints "Buzz" instead of the number.
    
    Step 3: For numbers which are multiples of *both* three and five, make the program
    print "FizzBuzz" instead of "Fizz" or "Buzz".

    Hint 1. Remember that you can use conditionals to /conditionally/ change a program's behavior
    Hint 2. Consider how modulo (calculating the remainder of a division problem) might be useful

    Believe it or not, this is a common programming challenge in job interviews!

    ===================== */

    /* =====================

    Start code

    ===================== */

    // Function to check if the number is a multiple of three
    let isMultipleOfThree = (inputNumber) => {
      return inputNumber % 3 == 0;
    };


    // Function to check if the number is a multiple of five
    let isMultipleOfFive = (inputNumber) => {
      return inputNumber % 5 == 0;
    };


    // Function to check if the number is a multiple of both three five
    let isMultipleOfBothThreeAndFive = (inputNumber) => {
      return inputNumber % 3 == 0 && inputNumber % 5 == 0;
    };

    // For loop to iterate through each of the numbers from 1 to 100
    for (var i = 1; i < 101; i = i + 1) {
      if (isMultipleOfBothThreeAndFive(i)){
        console.log('FizzBuzz');
      }
      else if (isMultipleOfThree(i)){
        console.log('Fizz');
      } 
      else if (isMultipleOfFive(i)){
        console.log('Buzz');
      }
      else{
        console.log(i);
      }
    }

    /* =====================

    End code

    ===================== */

    </script>
