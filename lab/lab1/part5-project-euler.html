    // Problem1 Multiples of 3 and 5
    let sumOfSeq = (num) => {
      num = Math.floor(num);
      return (1 + num) * num / 2;
    }

    let sumOFMlt = (num) => {
      let sumOf3 = sumOfSeq((num - 1) / 3) * 3;
      let sumOf5 = sumOfSeq((num - 1) / 5) * 5;
      let sumOf15 = sumOfSeq((num - 1) / 15) * 15;
      return sumOf3 + sumOf5 - sumOf15;
    }

    console.log(sumOfMlt(1000));

    // Problem2 Even Fibonacci numbers
    let sumOfEvenFb = (num) => {
      let sumOfEven = 0;

      if (num <= 8) {
        sumOfEven = 2;
      } else if (num > 8){
        let a = 1;
        let b = 2;
        let c;

        while((2 * a + 3 * b) < num) {
          c = a + 2 * b;
          b = 2 * a + 3 * b;
          a = c;
        } 

        let sum = 2 * b + a - 1;
        sumOfEven = (sum - 3) / 2 + 2;        
      }
      
      return sumOfEven;
    }
